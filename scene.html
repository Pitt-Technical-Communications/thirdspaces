<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cafe Scene</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Check if the page is named "scene.html"
    if (window.location.pathname.includes('scene.html')) {
      // Add a class to the .barista element
      document.querySelector('.barista').classList.add('pulse-animation');
    }
  });
</script>

<body>

  <div class="scene">
    <img src="cafe.png" alt="cafe background" class="cafe">
    <img src="sprites/barista.png" alt="barista" class="barista">
  </div>

</body>
</html>
